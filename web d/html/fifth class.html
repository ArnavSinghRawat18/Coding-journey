<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 100%;
        border: solid ;

        padding: auto;
    }
    th{
        color: rgb(255, 0, 43);
        font-size: 20px;
        border: solid;
        border-color: rgb(255, 0, 13);
    }
    td{
        color: indigo;
        font-size: 15px;
        text-align: center;
        border: solid;
    }
</style>
<body>
    <table>
        <caption>My table</caption>
        <tr>
            <th> First Name </th>
            
            <th> Last Name </th>
            <th> Age</th>
        </tr>
        <tr>
            <td>Arnav </td>
            <td>Rawat</td>
            <td> 18</td>
        </tr>
    </table>
</body>
</html>
